<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
        <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Perso -->
    <link rel="stylesheet" href="assets/css/game.css">
    <!-- JS -->
        <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
        <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9c79bb18d6.js" crossorigin="anonymous" defer></script>
    <!-- Titre Page -->
    <title>Shifumi - Page jeux</title>
</head>
<body>
    <header>
        <img src="assets/img/logo_shifumi.png" class="img-fluid" id="logoHeader">
    </header>
    <main class = "container">
        <!-- Score Bar -->
        <section id="scoreBar">
            <div class="row">
                <!-- Score Bar User -->
                <div class="col-12 col-lg-6" id="scoreBarUser">
                    <!-- Image Avatar User -->
                    <div id="avatarUser">
                        <img src="assets/img/avatar brune.PNG" class="img-fluid" id="imgAvatarUser">
                    </div>
                    <!-- Nom User -->
                    <div id="nameUser">
                        Metoulon
                    </div>
                    <!-- Score User -->
                    <div id="scoreUser">
                        0
                    </div>
                </div>
                <!-- Score Bar Computer -->
                <div class="col-12 col-lg-6" id="scoreBarComputer">
                    <!-- Score Computer -->
                    <div id="scoreComputer">
                        0
                    </div>
                    <!-- Nom Computer -->
                    <div id="nameComputer">
                        Computer
                    </div>
                    <!-- Image Avatar Computer -->
                    <div id="avatarComputer">
                        <img src="assets/img/avatar brune.PNG" class="img-fluid" id="imgAvatarComputer">
                    </div>

                </div>
            </div>
        </section>
        <!-- Zone de Jeux -->
        <section id="zoneGame mt-4">
            <!-- Textes Jeux -->
            <div class="row">
                <!-- Texte Main User -->
                <div class="col-12 col-lg-3 text-center textHand">
                    <div>Vos mains</div>
                    <div>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <!-- Texte Main Computer -->
                <div class="col-12 col-lg-3 offset-lg-6 text-center textHand">
                    <div>Mains de l'Ordinateur</div>
                    <div>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Mains User -->
                <div class="col-12 col-lg-3 handGame user">
                    <!-- Feuille -->
                    <div id="sheetUser">
                        <img src="assets/img/feuille.svg" class="img-fluid iconSheetUser ms-4">
                    </div>
                    <!-- Pierre -->
                    <div id="stoneUser">
                        <img src="assets/img/pierre.svg" class="img-fluid iconStoneUser">
                    </div>
                    <!-- Ciseaux -->
                    <div id="cisorUser">
                        <img src="assets/img/ciseaux.svg" class="img-fluid iconCisorUser ms-4">
                    </div>
                </div>
                <!-- Tapis de jeux -->
                <div class="col-12 col-lg-6" id="playMat">
                    <div class="playMat"></div>
                </div>
                <!-- Mains computer -->
                <div class="col-12 col-lg-3 handGame computer">
                    <!-- Feuille -->
                    <div id="sheetUser">
                        <img src="assets/img/feuille.svg" class="img-fluid iconSheetComputer ">
                    </div>
                    <!-- Pierre -->
                    <div id="stoneUser">
                        <img src="assets/img/pierre.svg" class="img-fluid iconStoneComputer">
                    </div>
                    <!-- Ciseaux -->
                    <div id="cisorUser">
                        <img src="assets/img/ciseaux.svg" class="img-fluid iconCisorComputer ">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
