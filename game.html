<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
        <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Perso -->
    <link rel="stylesheet" href="assets/css/game.css">
    <!-- Titre Page -->
    <title>Shifumi - Page jeux</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/img/logo_shifumi.png" class="img-fluid" id="logoHeader">
        </a>
    </header>
    <main class = "container">
        <!-- Score Bar -->
        <section id="scoreBar">
            <div class="row">
                <!-- Score Bar User -->
                <div class="col-12 col-lg-6" id="scoreBarUser">
                    <!-- Image Avatar User -->
                    <div id="avatarUser">
                        <img src="assets/img/avatars_game/avatar_demphis.PNG" class="img-fluid" id="imgAvatarUser">
                    </div>
                    <!-- Nom User -->
                    <div id="nameUser">
                        
                    </div>
                    <!-- Score User -->
                    <div id="scoreUser">
                        
                    </div>
                </div>
                <!-- Score Bar Computer -->
                <div class="col-12 col-lg-6" id="scoreBarComputer">
                    <!-- Score Computer -->
                    <div id="scoreComputer">
                        
                    </div>
                    <!-- Nom Computer -->
                    <div id="nameComputer">
                        Steve Jobs
                    </div>
                    <!-- Image Avatar Computer -->
                    <div id="avatarComputer">
                        <img src="assets/img/avatars_game/avatar_steveJobs.PNG" class="img-fluid" id="imgAvatarComputer">
                    </div>

                </div>
            </div>
        </section>
        <!-- Zone de Jeux -->
        <section id="zoneGame mt-4">
            <!-- Textes Jeux -->
            <div class="row">
                <!-- Texte Main User -->
                <div class="col-12 col-lg-3 text-center textHand">
                    <div>Vos mains</div>
                    <div>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <!-- Texte Main Computer -->
                <div class="col-12 col-lg-3 offset-lg-6 text-center textHand">
                    <div>Mains de l'Ordinateur</div>
                    <div>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <!-- Game -->
            <div class="row">
                <!-- Mains User -->
                <div class="col-8 offset-2 col-lg-3 offset-lg-0 order-3 order-lg-1 handGame user">
                    <!-- Feuille -->
                    <div id="sheetUser" data-bs-toggle="modal">
                        <img src="assets/img/feuille.svg" class="img-fluid iconSheetUser ms-4">
                    </div>
                    <!-- Pierre -->
                    <div id="stoneUser">
                        <img src="assets/img/pierre.svg" class="img-fluid iconStoneUser">
                    </div>
                    <!-- Ciseaux -->
                    <div id="cisorUser">
                        <img src="assets/img/ciseaux.svg" class="img-fluid iconCisorUser ms-4">
                    </div>
                </div>
                <!-- Tapis de jeux -->
                <div class="col-8 offset-2 col-lg-6 offset-lg-0 order-2" id="playMat">
                    <div class="playMat">
                        <div class="row inGame">
                            <!-- Jeux USer -->
                            <div class="col-6 gameUser">
                                <div id="feuilleUser">
                                    <img src="assets/img/feuille.svg" class="img-fluid">
                                </div>
                                <div id="pierreUser">
                                    <img src="assets/img/pierre.svg" class="img-fluid">
                                </div>
                                <div id="ciseauxUser">
                                    <img src="assets/img/ciseaux.svg" class="img-fluid">
                                </div>
                            </div>
                            <!-- Jeux computer -->
                            <div class="col-6 gameComputer">
                                <div id="feuilleComputer">
                                    <img src="assets/img/feuille.svg" class="img-fluid">
                                </div>
                                <div id="pierreComputer">
                                    <img src="assets/img/pierre.svg" class="img-fluid">
                                </div>
                                <div id="ciseauxComputer">
                                    <img src="assets/img/ciseaux.svg" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mains computer -->
                <div class="col-8 offset-2 col-lg-3 offset-lg-0 order-1 order-lg-3 handGame computer">
                    <!-- Feuille -->
                    <div id="sheetComputer">
                        <img src="assets/img/feuille.svg" class="img-fluid iconSheetComputer ">
                    </div>
                    <!-- Pierre -->
                    <div id="stoneComputer">
                        <img src="assets/img/pierre.svg" class="img-fluid iconStoneComputer">
                    </div>
                    <!-- Ciseaux -->
                    <div id="cisorComputer">
                        <img src="assets/img/ciseaux.svg" class="img-fluid iconCisorComputer ">
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal - Win -->
        <div class="modal fade" id="staticBackdropWin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content win">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeButtonWin"></button>
                    </div>
                    <div class="modal-body">
                        <div class="textModal">
                            C'est Gagné
                        </div> 
                        <div class="imgModal">
                            <img src="assets/img/pouce_win.png" class="img-fluid imgModal"  >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal - Loose -->
        <div class="modal fade" id="staticBackdropLoose" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content loose">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeButtonLoose"></button>
                    </div>
                    <div class="modal-body">
                        <div class="textModal">
                            C'est Perdu
                        </div> 
                        <div class="imgModal">
                            <img src="assets/img/pouce_loose.png" class="img-fluid imgModal"  >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal - Egalite -->
        <div class="modal fade" id="staticBackdropEgal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content egal">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeButtonEgal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="textModal">
                            Égalité
                        </div> 
                        <div class="imgModal">
                            <img src="assets/img/egalite.png" class="img-fluid imgModal"  >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <!-- JS -->
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" ></script>
        <!-- Jquerry -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js" ></script>
            <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/9c79bb18d6.js" crossorigin="anonymous" ></script>
            <!-- Perso -->
        <script src="assets/js/game.js" ></script>    
</body>
</html>
